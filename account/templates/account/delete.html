{% extends 'account/main.html' %}
{% load static %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure,you want to delete"{{item}}"</p>


            <form action="{% url 'delete_order' item.id %}" method="POST" class="p-4">
                {% csrf_token%}
            
                <a href="{% url 'home' %}" class="btn btn-success">Cancel</a>
                <input class="btn btn-danger" type="submit" value="Confirm" name="Confirm">
            
              </form>
        </div>
    </div>
</div>



{% endblock %}
